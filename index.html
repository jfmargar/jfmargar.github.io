<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Julián Marqués</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #fafafa;
            color: #222;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0.5rem 0;
            color: #555;
        }

        header a {
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 3rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .links {
            margin-top: 0.5rem;
        }

        .links a {
            margin: 0 0.5rem;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .links a:hover {
            opacity: 0.8;
        }

        .playstore { background: #3ddc84; }
        .appstore { background: #0070c9; }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #777;
        }
    </style>
</head>
<body>
<header>
    <h1>Julián Marqués García</h1>
    <p>Desarrollador iOS y Android</p>
    <a href="https://www.linkedin.com/in/julianmarquesgarcia/" target="_blank">Ver perfil de LinkedIn</a>
</header>

<main>
    <!-- APP 1 -->
    <div class="card">
        <img src="images/gamewall.png" alt="GameWall">
        <div class="card-content">
            <h3>GameWall</h3>
            <div class="links">
                <a href="https://play.google.com/store/apps/details?id=com.jfmargar.gamewall.GameWall" target="_blank" class="playstore">Google Play</a>
            </div>
        </div>
    </div>

    <!-- APP 2 -->
    <div class="card">
        <img src="images/sofa-manta-peli.png" alt="Sofá, manta y peli">
        <div class="card-content">
            <h3>Sofá, manta y peli</h3>
            <div class="links">
                <a href="https://apps.apple.com/es/app/sof%C3%A1-manta-y-peli/id6449255380" target="_blank" class="appstore">App Store</a>
            </div>
        </div>
    </div>

    <!-- Puedes añadir más apps aquí -->
</main>

<footer>
    © 2025 Julián Marqués García
</footer>
</body>
</html>
